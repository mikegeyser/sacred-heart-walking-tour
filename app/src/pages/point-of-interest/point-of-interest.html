<ion-header>
  <ion-navbar>
    <ion-title>{{poi.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="chevron left">
    <ion-icon name="arrow-back" [class.active]="!isFirst()" [isActive]="!isFirst()" (click)="previous()"></ion-icon>
  </div>

  <div class="card" [class.show-more]="showMore">
    <figure>
      <img [src]="selected.url" imageViewer *ngIf="selected.type == 1">
      
      <div class="video-container" *ngIf="selected.type == 2">
        <iframe width="854" height="480" [src]="selected.url | safe" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="audio-container" *ngIf="selected.type == 3">
        <iframe width="100%" height="450" scrolling="no" frameborder="no" [src]="'https://w.soundcloud.com/player/?url=https%3A//' + selected.url + '&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=true' | safe"></iframe>
      </div>

      <figcaption>{{selected.reference}}</figcaption>
    </figure>

    <h2>
      {{selected.text}}
    </h2>

    <a href="#" (click)=toggleShowMore() *ngIf="selected.furtherText">[show {{showMore ? "less" : "more"}}]</a>
    
    <div [innerHTML]="selected.furtherText" *ngIf="showMore">
    </div>
    
  </div>

  <div class="chevron right">
    <ion-icon name="arrow-forward" [class.active]="!isLast()" [isActive]="!isLast()" (click)="next()"></ion-icon>
  </div>
</ion-content>
