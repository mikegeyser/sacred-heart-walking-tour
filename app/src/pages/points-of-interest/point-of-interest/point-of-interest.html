<ion-header>
  <ion-navbar>
    <ion-title>{{poi.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-icon class="chevron left" name="arrow-back" [isActive]="!isFirst()" (click)="previous()"></ion-icon>

  <div class="card">
    <img [src]="selected.url">
    <h2>
      {{selected.description}}
    </h2>
  </div>

  <ion-icon class="chevron right" name="arrow-forward" [isActive]="!isLast()" (click)="next()"></ion-icon>
</ion-content>
